<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="amount">
            <label for="amount">Enter Amount</label>
            <input type="number" id="amount" value="100" min="1">
        </div>
        <div class="dropdown">
            <div class="currency-box">
                <label for="fromCurrency">From</label>
                <div class="select-container">
                    <img class="png1" id="fromFlag" src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select id="fromCurrency">
                        <option value="USD" data-country="US">USD</option>
                        <option value="INR" data-country="IN">INR</option>
                        <option value="AUD" data-country="AU">AUD</option>
                    </select>
                </div>
            </div>
            <div class="swap">&#8644;</div>
            <div class="currency-box">
                <label for="toCurrency">To</label>
                <div class="select-container">
                    <img class="png2" id="toFlag" src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select id="toCurrency">
                        <option value="INR" data-country="IN">INR</option>
                        <option value="USD" data-country="US">USD</option>
                        <option value="AUD" data-country="AU">AUD</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="convert">Get Exchange Rate</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
